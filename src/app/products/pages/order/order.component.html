<p-panel header="Pipes Personalizados" class="p-1">
    <p>
        Pipes Personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-end">
        <p-button (click)="toogleUpperCase()" label="ToogleCase" icon="pi pi-search" styleClass="p-button-warning" class="mr-2"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button label="Por nombre" (click)="changeOrder('name')" icon="pi pi-sort" class="mr-2"></p-button>
        <p-button label="Por Volar" (click)="changeOrder('canFly')" icon="pi pi-sort" styleClass="p-button-danger" class="mr-2"></p-button>
        <p-button label="Por Colar" (click)="changeOrder('color')" icon="pi pi-sort" styleClass="p-button-info" class="mr-2"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Fly</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly}}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
